<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Akronim|Fredoka+One|Trade+Winds&display=swap" rel="stylesheet">

</head>
              
<body style="background-image: url(https://media.giphy.com/media/jQtn2VqYV0ICc/giphy.gif);">
  <div class="container">
    <div class="jumbotron" style="background: linear-gradient(to bottom left, #f7b016 0%, #ffffff 45%); border-style: groove; border-width: 2px;">
      <h1 class="text-center"><span style="font-family: Fredoka One"> Aye to Bee</span><span style="font-family: Trade Winds"> Locomotive</span></h1>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header bg-warning text-white">
            Current Train Schedule
          </div>
          <div class="card-body">
            <table class="table table-hover" id='train-table'>
              <thead>
                <tr style="font-family: Fredoka One">
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
        <div class="card mt-2">
          <div class="card-header bg-warning text-white">
            Add Train
          </div>
          <div class="card-body ">
            <form style="font-family: Fredoka One">
              <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input type="text" class="form-control" id="train-name-input">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input type="text" class="form-control" id="destination-input">
              </div>
              <div class="form-group">
                <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="first-train-input">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency (min)</label>
                <input type="text" class="form-control" id="frequency-input">
              </div>
              <button type="submit" class="btn btn-warning text-white" id="add-train-btn">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="ayeToBee.js"></script>

</body>

</html>
